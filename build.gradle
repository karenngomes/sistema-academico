plugins {
    id 'java'
    id 'maven'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'io.dropwizard:dropwizard-core:1.3.8'
    compile 'io.dropwizard:dropwizard-hibernate:1.3.8'
    compile 'com.h2database:h2:1.4.197'
    compile 'org.glassfish.jersey.containers:jersey-container-grizzly2-http:2.22.2'
    compile 'org.glassfish.jersey.test-framework.providers:jersey-test-framework-provider-jdk-http:2.22.1'
    compile 'org.hibernate.validator:hibernate-validator:6.0.14.Final'
    compile 'javax.validation:validation-api:2.0.1.Final'
    compile 'javax.servlet:javax.servlet-api:3.0.1'
    testCompile 'io.dropwizard:dropwizard-testing:1.3.5'
    testCompile 'org.junit.platform:junit-platform-engine:1.3.2'
    testCompile 'com.sun.jersey.jersey-test-framework:jersey-test-framework-grizzly2:1.18.1'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.3.2'
    testCompile 'org.glassfish.jersey.test-framework:jersey-test-framework-core:2.27'
    testCompile 'org.glassfish.jersey.test-framework.providers:jersey-test-framework-provider-grizzly2:2.27'
    testCompile 'org.mockito:mockito-core:2.21.0'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
    testCompile 'org.junit.vintage:junit-vintage-engine:5.3.2'
    compileOnly 'org.projectlombok:lombok:1.18.2'
}

group = 'com.karenngomes'
version = '1.0-SNAPSHOT'
description = 'academico'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
